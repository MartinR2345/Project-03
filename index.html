<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>

    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Use a <div> element named "container" that will my <h1> tag, <p> tags, and my HTML <form> tag -->
    <div id="container">
    <!-- Use a <h1> tag that says "Number Guessing Game" -->
        <h1>Number Guessing Game</h1>
  
    <!-- Use a <p> element that says "Guess a number between 1 -100" -->
        <p>Guess a number between 1 and 100</p>
 
    <!-- Use a <p> tag that says "You have three guesses" -->
        <p>You have three guesses to get it right: </p>
 
    <!-- Use a <p> tag with an id name of "outputText" that holds no content inside it -->
        <p id="outputText"></p>
 
     <!-- Create an HTML form with an id name of "form" that uses an onsubmit event.  This onsubmit event occurs when a form is submitted. This function (myFunction) gets triggered and passes an event-->
     <!-- I also added an input button with an onclick event. When this button is clicked, this will execute my JavaScript function called "reloadThePage()" and reload the web browser -->
     <form id="form" onsubmit="myFunction(event)">
         <label for="userInput"></label>
         <input type="number" id="userInput" min="1" max="100"/> 
         <input type="submit" value="Submit">
         <input type="button" value="Reset" onclick="resetForm()">
    </form>
     
    <!-- <!-- Use a p element that holds a span tag with an id called “guesses” This holds a “0” value -->
        <p>Guesses: <span id="guesses">0</span></p>

    </div>
    
    <!-- link JavaScript -->
    <script src="verb.js"></script>
</body>
</html>
